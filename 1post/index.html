<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas Animation</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="card">
        <h1>Merry Christmas!</h1>
        <p>Wishing you a season of joy, love, and peace.</p>
        <div class="tree"></div>
        <div class="trunk"></div>
        <!-- Snowflakes -->
        <div class="snowflake" style="left: 10%; animation-duration: 10s;"></div>
        <div class="snowflake" style="left: 20%; animation-duration: 8s;"></div>
        <div class="snowflake" style="left: 30%; animation-duration: 12s;"></div>
        <div class="snowflake" style="left: 40%; animation-duration: 10s;"></div>
        <div class="snowflake" style="left: 50%; animation-duration: 9s;"></div>
        <div class="snowflake" style="left: 60%; animation-duration: 11s;"></div>
        <div class="snowflake" style="left: 70%; animation-duration: 10s;"></div>
        <div class="snowflake" style="left: 80%; animation-duration: 9s;"></div>
        <div class="snowflake" style="left: 90%; animation-duration: 12s;"></div>
        <div class="snowflake" style="left: 95%; animation-duration: 8s;"></div>
    </div>

</body>

</html>
